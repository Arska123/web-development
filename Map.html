<!DOCTYPE html>
<html>
    <body>
        <iframe id="mapFrame"
            src = "http://www.google.com/maps?q=KeskustaLappeenranta&output=embed"
            width = 50% height="300px" frameBorder="0">
        </iframe>
        <title>Basic place searching</title>
        <h1>Search for a place</h1>
        <label for="streetAdress">Select adress:</label><input type="text" placeholder="Type street name" id="streetAdress"/>
        <label for="inputCity">City:</label><input type="text" placeholder="Type city name" id="inputCity"/>
        <button type="button" onclick = findAdress()>Search</button>

        <script>
            function findAdress(){
                var adress = document.getElementById("streetAdress").value;
                var city = document.getElementById("inputCity").value;
                document.getElementById('mapFrame').src = "http://www.google.com/maps?q="+adress+city+"&output=embed";
            }
        </script>
    </body>
</html>
