<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: One; }
.item2 { grid-area: Two; }
.item3 { grid-area: Three; }
.item4 { grid-area: Four; }

.grid-container {
  display: grid;
  grid-template-areas: 
    'One Two Two'
    'One Three Four';
  gap: 5px;
  background-color: #5a99d8fe;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 40px 0;
  font-size: 30px;
}
</style>
</head>
<body>

    <h2>Grid container</h2>
    <p>   Grid container works by creating big container and a</p>
    <p>smaller one. Assigning items as a smaller containers in</p>
    <p>the big one. Same items merge into 1 larger one inside </p>
    <p>the big container expanding it when needed.</p>
    <br>
    <p>Example assignment order:</p>
    <p>1   2   2</p>
    <p>1   3   4</p>
    <br>
    <p>Outcome:</p>

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
</div>

</body>
</html>
